<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formul√°rio de contato</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="form-geral">
      <form action="/api/contact" method="post">
        <div>
          <label for="field-name">
            <img src="img/icon.png" alt="icone de perfil" />
          </label>
          <input
            id="field-name"
            type="text"
            name="field-name"
            placeholder="  Name"
          />
        </div>
        <div>
          <label for="field-email">
            <img src="img/email.png" alt="icone de email" />
          </label>
          <input
            type="email"
            id="field-email"
            name="field-email"
            placeholder="  Email"
          />
        </div>
        <div>
          <label for="field-message">
            <img src="img/escrita.png" alt="icone de escrita" />
          </label>
          <div>
            <textarea
              name="field-message"
              id="field-message"
              class="field-message"
              placeholder=" Mensagem"
              cols="39"
              rows="5"
            ></textarea>
          </div>
        </div>
        <button class="botton-submit">Enviar</button>
      </form>
    </div>
  </body>
</html>
