<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Formul√°rio de contato</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="form-geral">
      <div>
        <script>
          function parseQueryString(queryString) {
            if (queryString.startsWith("?")) {
              queryString = queryString.slice(1);
            }
            return queryString
              .split("&")
              .map((item) => {
                const firstEqualSign = item.indexOf("=");
                return [
                  decodeURIComponent(item.slice(0, firstEqualSign)),
                  decodeURIComponent(item.slice(firstEqualSign + 1)),
                ];
              })
              .reduce((acc, [k, v]) => {
                if (v === "true") {
                  v = true;
                } else if (v === "false") {
                  v = false;
                } else if (/^\d+$/.test(v)) {
                  v = parseInt(v, 10);
                } else if (/^\d*\.\d+/.test(v)) {
                  v = parseFloat(v);
                }
                if (k) {
                  acc[k] = v;
                }
                return acc;
              }, {});
          }

          const qs = parseQueryString(window.location.search);

          if (qs.error === 0) {
            alert("Sua mensagem foi enviada com sucesso");
          } else {
            let arr = qs.error.split(",");
            if (arr.includes("field-name")) {
              alert("Houve um erro no preenchimento do campo NOME");
            }
            if (arr.includes("field-email")) {
              alert("Houve um erro no preenchimento do campo EMAIL");
            }
            if (arr.includes("field-message")) {
              alert("Houve um erro no preenchimento do campo MESSAGE");
            }
          }
        </script>

        <form action="/api/contact" method="post">
          <div>
            <label for="field-name">
              <img src="img/icon.png" alt="icone de perfil" />
            </label>
            <input
              id="field-name"
              type="text"
              name="field-name"
              placeholder="  Name"
            />
          </div>
          <div>
            <label for="field-email">
              <img src="img/email.png" alt="icone de email" />
            </label>
            <input
              type="email"
              id="field-email"
              name="field-email"
              placeholder="  Email"
            />
          </div>

          <label for="field-message">
            <img src="img/escrita.png" alt="icone de escrita" />
          </label>

          <textarea
            name="field-message"
            id="field-message"
            class="field-message"
            placeholder=" Mensagem"
            cols="39"
            rows="5"
          ></textarea>
          <div>
            <button class="botton-submit">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
